<!DOCTYPE html>
<html>
<head>
	<title>WEB-booking</title>
	<meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body>

    <div class="container">
		<div class="row">
			<div >
				<div class="panel-body">
					<table>
					<form id="register-form">
						<div class="form-group">
							<h2>Kreiraj nalog</h2>
                        </div>
                        <div class="form-group">
							<tr>
								<td><label class="control-label" for="signupEmail">Email: </label></td>
							</tr>
							<tr>
								<td><input id="username" name="username" type="email" maxlength="50" class="form-control"></td>
							    <td><p id="errUsername" style="color: red"></p></td> 
							</tr>												
						</div>
						<div class="form-group">
							<tr>
								<td><label class="control-label" for="signupFirstName">Ime</label></td>
							</tr>
							<tr>
								<td><input id="firstName" name="firstName" type="text" maxlength="50" class="form-control"></td>
								<td><p id="errfirstName" style="color: red"></p></td>
					    	</tr>
                        </div>
                        <div class="form-group">
							<tr>
								<td><label class="control-label" for="signupLastName">Prezime</label></td>
							</tr>
						    <tr>
								<td><input id="lastName" name="lastName" type="text" maxlength="50" class="form-control"></td>
								<td><p id="errlastName" style="color: red"></p></td>
							</tr>	
						</div>
						<div class="form-group">
							<tr>
								<td><label class="control-label" for="signupGender">Pol</label></td>
							</tr>
                            <tr>
								<td><input type="radio" name="female" id="female">Zenski
								<input type="radio" name="male" id="male">Muski</td>	
								<td><p id="errGender" style="color: red"></p></td>														   						
							</tr>
						</div>
						<div class="form-group">
							<tr>
								<td><label class="control-label" for="signupPassword">Lozinka</label></td>
							</tr>
							<tr>
								<td><input id="signupPassword" name="signupPassword" type="password" maxlength="25" class="form-control" length="40"></td>
							    <td><p id="errPass" style="color: red"></p></td>
							</tr>
						</div>
						<div class="form-group">
							<tr>
								<td><label class="control-label" for="signupPasswordagain">Ponovljena lozinka</label></td>
							</tr>
							<tr>
								<td><input id="signupPasswordagain" name = "signupPasswordAgain" type="password" maxlength="25" class="form-control"></td>
								<td><p id="errPassA" style="color: red"></p></td>
							</tr>
						</div>
						<div class="form-group">
							<tr class="blank_row">
								<td colspan="2"></td>
							</tr>
							<tr>
							    <td><button id="signupSubmit" type="submit" class="btn btn-info btn-block">Kreiraj nalog</button></td>
							</tr>
						</div>
						<tr>
							<td>
								<p></p>Posedujes nalog? <a href="login.html">Logovanje</a></p>
							</td>
						</tr>
					</form>
				</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
