<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WEB-booking</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Create account</h2>
                        </div>
                        <div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="username" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupFirstName">First name</label>
							<input id="firstName" type="text" maxlength="50" class="form-control">
                        </div>
                        <div class="form-group">
							<label class="control-label" for="signupLastName">Last name</label>
							<input id="signupLastName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
                            <label class="control-label" for="signupGender">Gender</label>
                            <p></p>
                            <label class="radio-inline">
                                 <input type="radio" name="gender" id="female">Female
                            </label>
                            <label class="radio-inline">
                                 <input type="radio" name="gender" id="male">Male
                            </label>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Password again</label>
							<input id="signupPasswordagain" type="password" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						<p></p>Already have an account? <a href="login.html">Sign in</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
